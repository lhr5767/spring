<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Board Read Page</h1>

        <div class="form-group">
            <label>Bno</label>
            <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
        </div>

        <div class="form-group">
            <label> Title </label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>

        <div class="form-group">
            <label> Content </label>
            <textarea class="form-control" name="content" rows="5" readonly>
                [[${dto.content}]]
            </textarea>
        </div>

        <div class="form-group">
            <label> Writer </label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
        </div>

        <div class="form-group">
            <label> CreatedDate </label>
            <input type="text" class="form-control" name="createdDate"
                   th:value="${#temporals.format(dto.createdDate,'yyyy/MM/dd')}" readonly>
        </div>

        <div class="form-group">
            <label> updatedDate </label>
            <input type="text" class="form-control" name="updatedDate"
                   th:value="${#temporals.format(dto.updatedDate,'yyyy/MM/dd')}" readonly>
        </div>

        <a th:href="@{/board/modify(bno=${dto.bno}, page=${requestDTO.page}
                                                                ,type=${requestDTO.type}
                                                                ,keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary"> 수정 </button>
        </a>

        <a th:href="@{/board/list(page=${requestDTO.page} , type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-info"> 목록 </button>
        </a>
    </th:block>
</th:block>
